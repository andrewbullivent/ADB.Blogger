<div class="">
    <div class="lg:w-10/12 mt-2 mx-auto flex flex-row items-start">
        <span class="pr-1" *ngIf="result.actions && result.actions.length >1" >
            <button routerLink="/post/edit/{{result.data.id}}" class="relative rounded px-5 py-2.5 overflow-hidden group bg-green-500 hover:bg-gradient-to-r hover:from-green-500 hover:to-green-400 text-white hover:ring-2 hover:ring-offset-2 hover:ring-green-400 transition-all ease-out duration-300">
                <span class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease"></span>
                <span class="relative">Edit Post</span>
            </button>

            <!-- <app-button [url]="'/post/edit/' + result.data.id" [type]="'primary'" [buttonText]="'Edit Post'"></app-button> -->
        </span>
        <span class="pr-1" *ngIf="result.actions && result.actions.length >2" >
            <!-- <app-button (onClick)="modalService.open('delete-modal')" [type]="'secondary'" [buttonText]="'Delete Post'"></app-button> -->
            <button (click)="modalService.open('delete-modal')"  class="relative rounded px-5 py-2.5 overflow-hidden group bg-green-500 hover:bg-gradient-to-r hover:from-green-500 hover:to-green-400 text-white hover:ring-2 hover:ring-offset-2 hover:ring-green-400 transition-all ease-out duration-300">
                <span class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease"></span>
                <span class="relative">Delete Post</span>
            </button>
        </span>
    </div>
</div>
<div class="flex flex-col min-h-[calc(100vh-160px)]">

    <div class="lg:w-10/12 mt-2 p-5 shadow-md mx-auto">
        <h2 class="text-2xl" [innerText]="result.data.title"></h2>
    </div>
    <div class="lg:w-10/12 flex-auto mt-2 p-5 shadow-sm mx-auto text-left" [innerHTML]="result.data.body"></div>
</div>
<jw-modal id="delete-modal">
    <h1 class="p-2 font-bold">Are you sure you want to delete this post: {{result.data.title}}?</h1>
    <div class="flex flex-row">
        <button class="relative rounded px-5 py-2.5 overflow-hidden group bg-red-500 hover:bg-gradient-to-r hover:from-red-500 hover:to-red-400 text-white hover:ring-2 hover:ring-offset-2 hover:ring-red-400 transition-all ease-out duration-300" (click)="delete(result.data.id);">
            <span class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease"></span>
            <span class="relative">Delete</span>
        </button>
        <button class="self-end ml-auto relative rounded px-5 py-2.5 overflow-hidden group bg-slate-500 hover:bg-gradient-to-r hover:from-slate-500 hover:to-slate-400 text-white hover:ring-2 hover:ring-offset-2 hover:ring-slate-400 transition-all ease-out duration-300" (click)="modalService.close();">
            <span class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease"></span>
            <span class="relative">Cancel</span>
        </button>
    </div>
</jw-modal>
