<button routerLink="{{url?url:null}}" (click)="doClick()" class="relative rounded px-5 py-2.5 overflow-hidden group  hover:bg-gradient-to-r hover:ring-2 hover:ring-offset-2 transition-all ease-out duration-300 " [ngClass]="buttonColour">
    <span class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease"></span>
    <span class="relative">{{this.buttonText}}</span>
</button>
