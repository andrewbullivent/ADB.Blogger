<div *ngIf="!userSignedIn">
    <div class="lg:w-3/12 mt-2 p-5 shadow-lg mx-auto">
    <h1 class="text-3xl text-gray-500">Login</h1>
    </div>
    <form 
        [formGroup]="loginForm" 
        (ngSubmit)="onSubmit()" 
        class="lg:w-3/12 mt-2 bg-white shadow-md rounded px-4 py-6 mb-4 mx-auto">

        <div class="mb-4">
            <label class="block text-gray-500 text-sm font-bold mb-2" for="username">
            Username
            </label>
            <input 
                formControlName="email"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-500 leading-tight focus:outline-none focus:shadow-outline" 
                type="text" 
                placeholder="Username">
        </div>
        <div class="mb-6">
            <label class="block text-gray-500 text-sm font-bold mb-2" for="password">
            Password
            </label>
            <input 
                formControlName="password"
                class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-500 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
                type="password" 
                placeholder="******************">
            <p class="text-red-500 text-xs italic">Please choose a password.</p>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Sign In
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
            Forgot Password?
            </a>
        </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
    &copy;2024 Nonplanar. All rights reserved.
    </p>
</div>

<div *ngIf="userSignedIn">
    You are logged in already. Click here to 
    <button (click)="Logout()">logout</button>
</div>
